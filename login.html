<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Ngolay</title>

<style>
/* ------------------ Basic Styles ------------------ */
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
body { background:#f8f9fa; color:#656283; }

/* Header */
.header { display:flex; justify-content:space-between; align-items:center; background:#656283; padding:10px 40px; color:white; flex-wrap:wrap; }
.logo img { width:70px; height:70px; border-radius:50%; }
.nav a { color:white; text-decoration:none; margin:0 15px; font-weight:bold; }
.nav a:hover, .nav a.active { color:#ddd; }
.header-icons { display:flex; align-items:center; gap:15px; }
.search-container { position:relative; }
#search-bar { display:none; position:absolute; top:-5px; right:30px; padding:5px; border-radius:5px; border:none; }
.account-dropdown { position:relative; }
.dropdown-menu { display:none; position:absolute; right:0; top:35px; background:#222; border-radius:5px; overflow:hidden; }
.dropdown-menu a { display:block; color:white; padding:10px 20px; text-decoration:none; }
.dropdown-menu a:hover { background:#333; }

/* Login form */
.form-container { max-width:400px; margin:70px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
h2 { text-align:center; margin-bottom:20px; color:#656283; }
form { display:flex; flex-direction:column; gap:15px; }
input { padding:12px; border-radius:6px; border:1px solid #ccc; }
button { padding:12px; background:#656283; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
p { text-align:center; margin-top:10px; }
a { color:#007bff; text-decoration:none; }

/* Forgot Password */
.forgot-password { font-size:0.9em; text-align:center; margin-top:-5px; margin-bottom:10px; cursor:pointer; color:#007bff; }

/* Popup */
#login-popup { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; }
#login-popup .popup-content { background:white; padding:30px; border-radius:10px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.2); max-width:300px; }
#login-popup .popup-content h3 { margin-bottom:20px; color:#656283; }
#login-popup .popup-content button { padding:10px 20px; background:#656283; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }

/* Footer */
.footer { background:#656283; color:white; padding:40px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
.footer-logo img { width:70px; height:70px; border-radius:50%; }
.footer-links { flex:1; display:flex; justify-content:center; gap:60px; flex-wrap:wrap; }
.footer-section h3 { margin-bottom:10px; }
.footer-section a { display:block; margin:5px 0; color:white; text-decoration:none; }
.footer-bottom { text-align:center; width:100%; margin-top:20px; border-top:1px solid #333; padding-top:10px; color:#ccc; }

/* Responsive */
@media(max-width:600px){
  .header { padding:10px 20px; flex-direction:column; gap:10px; text-align:center; }
  nav { flex-direction:row; flex-wrap:wrap; justify-content:center; gap:12px; }
  .header-icons { justify-content:center; }
  #search-bar { top:30px; width:150px; }
  .form-container { width:95%; padding:20px; margin:40px auto; }
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo"><img src="logo.png" alt="Ngolay Logo"></div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="cart.html">Cart</a>
    <a href="wishlist.html">Wishlist</a>
  </nav>
  <div class="header-icons">
    <div class="search-container">
      <i id="search-icon">üîç</i>
      <input type="text" id="search-bar" placeholder="Search products...">
    </div>
    <div class="account-dropdown">
      <i id="account-icon">üë§</i>
      <div class="dropdown-menu" id="dropdown-menu">
        <a href="account.html">Account</a>
        <a href="login.html">Log In</a>
        <a href="logout.html">Log Out</a>
      </div>
    </div>
  </div>
</header>

<!-- LOGIN FORM -->
<div class="form-container">
  <h2>Log In</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <div class="forgot-password">Forgot Password?</div>
    <button type="submit">Log In</button>
  </form>
  <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
</div>

<!-- LOGIN POPUP -->
<div id="login-popup">
  <div class="popup-content">
    <h3>Logged in successfully!</h3>
    <button id="popup-btn">Start Shopping!</button>
  </div>
</div>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-logo"><img src="logo.png" alt="Ngolay Logo"></div>
  <div class="footer-links">
    <div class="footer-section">
      <h3>Company</h3>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="footer-section">
      <h3>Information</h3>
      <a href="terms.html">Terms & Conditions</a>
      <a href="faq.html">FAQ</a>
    </div>
  </div>
  <div class="footer-bottom">¬© 2025 Ngolay. All Rights Reserved.</div>
</footer>

<!-- Firebase + Login Script -->
<script type="module">
// ----------------- Firebase Setup -----------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCJfAyK_wma5RaTv6DODRgCDExnFuLXK00",
  authDomain: "ngolay-project.firebaseapp.com",
  projectId: "ngolay-project",
  storageBucket: "ngolay-project.appspot.com",
  messagingSenderId: "236457585222",
  appId: "1:236457585222:web:9133bb46a97ef678d23847",
  measurementId: "G-34BC1Z5PPM"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ----------------- Elements -----------------
const loginForm = document.getElementById("login-form");
const loginPopup = document.getElementById("login-popup");
const popupBtn = document.getElementById("popup-btn");

// ----------------- Login Event -----------------
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, pass);

    // Show popup
    loginPopup.style.display = "flex";

    // Hide login form to prevent multiple submits
    loginForm.style.display = "none";
  } catch (err) {
    console.error(err);
    alert("Login failed: " + err.message);
  }
});

// ----------------- Popup button redirects -----------------
popupBtn.addEventListener("click", () => {
  loginPopup.style.display = "none";
  window.location.href = "index.html"; // redirect after login
});

// ----------------- Header Search Toggle -----------------
document.getElementById("search-icon").onclick = () => {
  const bar = document.getElementById("search-bar");
  bar.style.display = bar.style.display === "block" ? "none" : "block";
};

// ----------------- Account Dropdown Toggle -----------------
document.getElementById("account-icon").onclick = () => {
  const menu = document.getElementById("dropdown-menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};
</script>

</body>
</html>
